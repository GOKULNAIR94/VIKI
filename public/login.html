<div class="col-lg-12">
    <p id="invalidlogin" style="color: red;" ng-model="loginerror"></p>
          <form method="post" ng-submit="">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" placeholder="Username" ng-model="newuser.username">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" ng-model="newuser.password">
              </div>
            </form>
            <p><a class="btn btn-lg btn-success" href="#loading" role="button" ng-click="sendData(newuser)">Login</a></p>
      </div>
